name: Add release tag and update develop branch

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  github-context:
    name: GitHub Context
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Dump GitHub Context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "${GITHUB_CONTEXT}"
