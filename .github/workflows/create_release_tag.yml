name: Create release tag

on:
  pull_request:
    branches:
      - main
    types: [closed]


jobs:
  create-release-tag:
    name: Create release tag
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v2
      - name: Create pull request
        uses: vsoch/pull-request-action@1.0.17
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST_FROM_BRANCH: ${{ github.head_ref }}
          PULL_REQUEST_BRANCH: develop
          PULL_REQUEST_TITLE: Update develop to ${{ github.head_ref }}
          PULL_REQUEST_BODY: Update develop to ${{ github.head_ref }}
      - uses: jungwinter/split@v1
        id: split
        with:
          msg: ${{ github.head_ref }}
          seperator: '/'
      - if: steps.split.outputs._0 == 'qa'
      - name: Push tag
        id: push_tag
        uses: mathieudutour/github-tag-action@v5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.split.outputs._1 }}
          tag_prefix: 'v/'
      - name: Create a gitHub release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.push_tag.outputs.new_tag }}
          release_name: v${{ steps.push_tag.outputs.new_version }}
          body: https://zozo.rickcloud.jp/wiki/display/WEAR/Android_Ver${{ steps.push_tag.outputs.new_version }}
      - name: Add PR Comment
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{secrets.GITHUB_TOKEN}}
          message: |
            The release tag was created!
            ${{ steps.release.outputs.html_url }}
