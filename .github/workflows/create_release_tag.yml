name: Create release tag

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  create-release-tag:
    name: Create release tag
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v2
      - uses: jungwinter/split@v1
        id: split
        with:
          msg: ${{ github.head_ref }}
          seperator: '/'
      - name: Push tag
        id: push_tag
        if: steps.split.outputs._0 == 'qa'
        uses: mathieudutour/github-tag-action@v5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.split.outputs._1 }}
          tag_prefix: 'v/'
      - name: Create a gitHub release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.push_tag.outputs.new_tag }}
          release_name: v${{ steps.push_tag.outputs.new_version }}
          body: https://zozo.rickcloud.jp/wiki/display/WEAR/Android_Ver${{ steps.push_tag.outputs.new_version }}
      - name: Commit comment
        uses: peter-evans/commit-comment@v1.3.2
        with:
          body: |
            Created release tag!
            ${{ release.html_url }}
